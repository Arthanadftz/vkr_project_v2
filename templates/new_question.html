{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Добавить вопросы в РК</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formset|crispy }}
    <button class="btn btn-success ml-2" type="submit">Сохранить</button>
  </form>
{% endblock %}
