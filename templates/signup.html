{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Регистрация нового пользователя{% endblock %}

{% block content %}
  <h2>Регистрация нового пользователя</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Зарегистрировать</button>
    <a class="btn btn-danger ml-2" href="{% url 'home' %}">Вернуться</a>
  </form>
{% endblock %}
